<div>
  <span title="Seleccione las opciones de tabla cruzada y vea este informe como una tabla cruzada" class="button CrossTab_submit_options_toggle">Tabla cruzada</span>
  <!-- div class="button clickableText CrossTab_submit_options_toggle" >(Options)</div -->
  <div class="optionsMenu toggable windowFloats=true windowDraggable=true" id="CrossTab_submit_options_menu">
    <div class="optionsMenuTitle window_drag"> Opciones de Tabla cruzada </div> 	 
    <br><br><span class="field_head"><label>Campos mostrados</label></span>
    Elija la forma en la que desee seleccionar los campos a mostrar.
      
    <table class="multiFormTable" border="0" cellpadding="0" cellspacing="0"><tr><th>Campo</th>
        <th>Izquierdo</th>
        <th>Arriba</th>
        <th>Ninguno</th>
      </tr><tbody id="form_field_list"></tbody></table><br><p id="CrossTab_export_option">
    <input id="CrossTab_export" type="checkbox" name="CrossTab_export" value="1"><label for="CrossTab_export">Exportar a CSV</label>
    </p>
    <p id="CrossTab_percentage_option">
    <input id="CrossTab_percentage" type="checkbox" name="CrossTab_percentage" value="1"><label for="CrossTab_percentage">Include Percentages</label>
    </p>


    <br><p id="CrossTab_error" style="display:none;">
      <span class="error">
        Necesita escoger al menos un campo para la izquierda y un campo para la derecha de la tabla cruzada.<br></span>
    </p>
      <br><span title="Mostrar estos datos como una tabla cruzada" id="CrossTab_submit" class="multiformsubmit button">Tabla cruzada</span> 
    <span class="button optionsMenuButton CrossTab_submit_options_hide window_hide"> Cerrar </span>
  </div>
</div>
