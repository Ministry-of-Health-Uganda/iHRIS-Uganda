<div>
  <!--  <input title="Select export options and export this report into another format" class="button Export_submit_options_toggle" type="button" value="Export" />-->
  <span title="Selecionar opções de exportação e exportar esse relatório em outro formato" class="button Export_submit_options_toggle">Exportar</span>
  <!-- div class="clickableText  Export_submit_options_toggle centered" >(Options)</div -->
  <div class="optionsMenu toggable windowFloats=true windowDraggable=true" id="Export_submit_options_menu">
    <div class="optionsMenuTitle window_drag"> Opções de exportação </div> 	 
    <hr><span class="field_head"><label>Tipo de arquivo</label></span>
    <span class="form_field">
      <select name="export_style" id="export_style"><option value="XLS_2004_XML" selected>Excel 2004 (XML)</option><option value="CSV">Valores separados por vírgula</option><option value="CSVXLS">CSV para Excel</option><option value="TAB">Delimitado por tabulação</option><option value="HTML">HTML</option><option value="XML">XML</option><option value="JSON">JSON</option><option value="RAWJSON">JSON Raw (sem lookups)</option></select></span>
    <br><span class="field_head"><label>Opções de compressão</label></span>
    <span class="form_field">
      <select name="export_compression" id="export_compression"><option value="">sem compressão</option><option name="has_gz" ifset="true" value="gz">gzip</option><option name="has_bz2" ifset="true" value="bz2">bzip2</option><option name="has_zip" ifset="true" value="zip">arquivo zip</option></select></span>
    <p></p>
    <br><!--    <input  class="button  method=post"  id='Export_submit' type="submit"   value="Export" />--><span title="Exportar esse relatório" id="Export_submit" class="multiformsubmit button">Exportar</span> 
    <span class="button optionsMenuButton Export_submit_options_hide window_hide"> Fechar </span>    
  </div>
</div>
