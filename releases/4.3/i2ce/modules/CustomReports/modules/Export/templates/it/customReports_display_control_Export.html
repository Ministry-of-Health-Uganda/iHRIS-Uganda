<div>
  <!--  <input title="Select export options and export this report into another format" class="button Export_submit_options_toggle" type="button" value="Export" />-->
  <span title="Scegli le opzioni di esportazione ed esporta questo report in un altro formato." class="button Export_submit_options_toggle">Esporta</span>
  <!-- div class="clickableText  Export_submit_options_toggle centered" >(Options)</div -->
  <div class="optionsMenu toggable windowFloats=true windowDraggable=true" id="Export_submit_options_menu">
    <div class="optionsMenuTitle window_drag"> Opzioni di esportazione </div> 	 
    <hr><span class="field_head"><label>Tipo di file</label></span>
    <span class="form_field">
      <select name="export_style" id="export_style"><option value="XLS_2004_XML" selected>Excel 2004 (XML)</option><option value="CSV">Valori separati da Virgola (CSV)</option><option value="CSVXLS">CSV per Excel</option><option value="TAB">Delimitato da Tab</option><option value="HTML">HTML</option><option value="XML">XML</option><option value="JSON">JSON</option><option value="RAWJSON">Raw JSON (no lookups)</option></select></span>
    <br><span class="field_head"><label>Opzioni di Compressione</label></span>
    <span class="form_field">
      <select name="export_compression" id="export_compression"><option value="">nessuna compressione</option><option name="has_gz" ifset="true" value="gz">gzip</option><option name="has_bz2" ifset="true" value="bz2">bzip2</option><option name="has_zip" ifset="true" value="zip">file zip</option></select></span>
    <p></p>
    <br><!--    <input  class="button  method=post"  id='Export_submit' type="submit"   value="Export" />--><span title="Esporta questo report" id="Export_submit" class="multiformsubmit button">Esporta</span> 
    <span class="button optionsMenuButton Export_submit_options_hide window_hide"> Chiudi </span>    
  </div>
</div>
