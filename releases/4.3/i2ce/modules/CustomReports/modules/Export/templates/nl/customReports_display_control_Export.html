<div>
  <!--  <input title="Select export options and export this report into another format" class="button Export_submit_options_toggle" type="button" value="Export" />-->
  <span title="Selecteer exportinstellingen en exporteer dit rapport naar een andere opmaak" class="button Export_submit_options_toggle">Exporteren</span>
  <!-- div class="clickableText  Export_submit_options_toggle centered" >(Options)</div -->
  <div class="optionsMenu toggable windowFloats=true windowDraggable=true" id="Export_submit_options_menu">
    <div class="optionsMenuTitle window_drag"> Exportinstellingen </div> 	 
    <hr><span class="field_head"><label>Bestandstype</label></span>
    <span class="form_field">
      <select name="export_style" id="export_style"><option value="XLS_2004_XML" selected>Excel 2004 (XML)</option><option value="CSV">Door komma's gescheiden waarden</option><option value="CSVXLS">CSV voor Excel</option><option value="TAB">Door tabs gescheiden</option><option value="HTML">HTML</option><option value="XML">XML</option><option value="JSON">JSON</option><option value="RAWJSON">Ruwe JSON (geen lookups)</option></select></span>
    <br><span class="field_head"><label>Compressieinstellingen</label></span>
    <span class="form_field">
      <select name="export_compression" id="export_compression"><option value="">geen compressie</option><option name="has_gz" ifset="true" value="gz">gzip</option><option name="has_bz2" ifset="true" value="bz2">bzip2</option><option name="has_zip" ifset="true" value="zip">zip-bestand</option></select></span>
    <p></p>
    <br><!--    <input  class="button  method=post"  id='Export_submit' type="submit"   value="Export" />--><span title="Rapport exporteren" id="Export_submit" class="multiformsubmit button">Exporteren</span> 
    <span class="button optionsMenuButton Export_submit_options_hide window_hide"> Sluiten </span>    
  </div>
</div>
