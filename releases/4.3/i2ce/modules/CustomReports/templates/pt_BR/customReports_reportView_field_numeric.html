<span>
  <h2>Campo</h2>
  <span id="field_content">
    <span name="name" class="sortme" style="display:none;visibility:hidden"></span>
    <table class="multiFormTable reportviews" cellpadding="0" cellspacing="0" border="0"><tr><td>
	  <h3><span name="displayName" class="sortablehandle"></span></h3>
	  <br><input name="enabled_hide" type="hidden" value="1"><input name="enabled" type="checkbox" value="1">
	  Habilitado: marque para habilitar esse campo na visualização do relatório
	</td>
	<td>
	  Escolha um método para coletar (agregar) esses dados:
	  <select name="aggregate"><option value="none">Nenhum</option><option value="sum">Soma</option><option value="maximum">Máximo</option><option value="minimum">Mínimo</option><option value="average">Média</option><option value="count">Número total</option><option value="count_distinct">Total de diferenças</option></select><div name="merge_additional_container" ifset="true">
	    Selecionar valores adicionais para igualar:
	    <select name="merge_additional" id="merge_additional"><option value="">Sem valores adicionais</option></select><input type="hidden" name="merge_additional_exists" value="1"></div>
	</td>
      </tr><tr name="merge_link_container" ifset="true"><td colspan="2" style="padding-left:2em">
	  <span id="merges_link" class="button toggle_closed "><h2>Mesclar outro relatório</h2></span>
	  <ul name="merges_ajax"></ul></td>
      </tr></table></span>
</span>
