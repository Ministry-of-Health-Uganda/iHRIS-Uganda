<div>
  <div id="formBrowser_content">
    <h2><span name="form_name"></span></h2>
    <h3>
      <span ifset="true" name="form_dispname">
	Ten <span name="form_dispname"></span> Formulář
      </span>
    </h3>
    <span name="form_desc" ifset="true">
      <p>
	<span name="form_desc"></span>
      </p>
    </span>
    <span name="form_class" ifset="true">
      Formulář<span name="form_name"></span>' je poskytnut přes třídu '<span name="form_class"></span>'.  
    </span>
    <span name="form_class" ifset="!true">
      <span class="error">Varování: V tomto formuláři není zaregistrována žádná třída.</span>
    </span>
    <span name="form_class" ifset="true" class="dataTable recordsData">
      <span id="particular_record_holder">
	<table border="0" cellspacing="0" cellpadding="0" id="particular_record" class="formTable"><tr id="form_view_record_row"><td>
		Vyberte záznam k zobrazení:
	    </td>
	    <td>
	      <form method="get" name="form_view_record" id="form_view_record">
		<select name="id" id="particular_record_select" class="formBrowser"><option value="-1">Žádný</option></select><input type="hidden" name="FBPrefix" id="fb_prefix"><input class="button" type="submit" action="showForm" value="Show Record" id="form_view_record_button"></form>
	    </td>
	  </tr><tr name="form_view_child" ifset="true" id="form_view_child_row" class="even"><td>
		Vyberte podřazený formulář k zobrazení:
	    </td>
	    <td>
	      <form name="form_view_child" method="get" id="form_view_child">
		<select name="child_form" id="child_form_select" class="formBrowser"></select><input type="hidden" name="FBPrefix" id="child_fb_prefix"><input id="form_view_child_button" class="button formBrowserButton" type="submit" action="showForm" value="Show Child Form"></form>
	    </td>
	  </tr><tr name="parent_form_name" ifset="true" id="parent_form_row"><td valign="middle">
	      Zobrazit nadřazený formulář (<span name="parent_form_name"></span>).
	    </td>
	    <td class="form_button_box">
	      <a href="" id="form_view_parent_button" name="parent_form_link" class="button formBrowserButton">Zobrazit nadřazený</a>
	    </td>
	  </tr><tr name="edit_form_link" ifset="true" id="edit_form_row"><td valign="middle">
	      Upravit tento formulář (<span name="form_name"></span>).
	    </td>
	    <td class="form_button_box">
	      <a href="" id="form_edit_button" name="edit_form_link" class="button formBrowserButton">Upravit Formulář</a>
	    </td>
	  </tr></table></span>
    </span>
  </div>
</div>
