<div id="magicdata_export_control">  
  <span type="module" ifenable="true" name="magicDataExport">
    <form id="magicdata_export_form" method="GET">
      <!--<input id="magicdata_export" class="button action=index.php/magicDataExport/export" type="submit"   value="Export" /> -->
      <div class="clickableText magicdata_export_options_toggle centered button">Exporteren</div>
      <div class="optionsMenu toggable windowFloats=true windowDraggable=true" id="magicdata_export_options_menu">
	<input type="hidden" name="config_path"><div class="optionsMenuTitle window_drag"> Exportinstellingen </div>
	<hr><p>
	  <span class="field_head"><label>Modulenaam</label></span>
	  <br><span class="form_field"><input name="name" type="text" value="" class="validate=[nonempty,magicdatakey]"></span>
	  <br><span class="field_description">	Een modulenaam voor de geëxporteerde gegevens (verplicht).</span>
	</p>
	<p>
	  <span class="field_head"><label>Weergavenaam</label></span>
	  <br><span class="form_field"><input name="displayName" type="text" value="" class="validate=[nonempty]"></span>
	  <br><span class="field_description">	Een weergegevens naam voor de geëxporteerde gegevens (verplicht).</span>
	</p>
	<p>
	  <span class="field_head"><label>Versie</label></span>
	  <br><span class="form_field"><input name="version" type="text" value="1.0.0" class="validate=[nonempty,version]"></span>
	  <br><span class="field_description">	Een versienummer voor de gegevens (verplicht)</span>
	</p>
	<p>
	  <span class="field_head"><label>Beschrijving</label></span>
	  <br><span class="form_field"><textarea name="description" id="description" rows="5" cols="25"></textarea></span>
	  <br><span class="field_description">Een korte beschrijving van de geëxporteerde gegevens (optioneel)</span>
	</p>
	<table><tr><td>
	      <div class="button optionsMenuButton window_hide"> Sluiten </div>
	    </td>
	    <td>
	      <input id="magicdata_export" class="button action=index.php/magicDataExport/export" type="submit" value="Export"></td>
	  </tr></table></div>
    </form>
  </span>
</div>
