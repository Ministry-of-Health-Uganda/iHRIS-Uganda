<div>
  <div id="report_table_info_and_controls">
    <h3>Результатів знайдено <span name="limit_header"></span>: <span name="num_results"></span></h3>
    <div>
      <span id="report_pager_display" class="pager_display">Перейти до:</span>
    </div>
  </div>
  <div id="report_table">
    <table border="0" cellpadding="0" cellspacing="0" id="report_table_table"><thead><tr name="report_header"><th>#</th></tr></thead><tbody name="report_body" id="report_body"></tbody></table></div>
  <div name="sort_description" ifset="true">
    <h3>Сортування по: <span name="sort_description"></span></h3>
  </div>
</div>
